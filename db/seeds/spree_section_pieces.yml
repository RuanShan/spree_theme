# Read about fixtures at http://ar.rubyonrails.org/classes/Fixtures.html
# id is required, or reload_section_piece would not work, sections is using section_piece_id. 
root:
  id: 1
  is_selectable: true
  is_container: true
  is_root: true
  html: |-
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
    <head>
      <title><%= @current_page.title%></title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
      <script type="text/javascript" src="/assets/store/spree_theme.js"></script>
    <% if @current_page.is_preview %>
      <link rel="stylesheet" href="/assets/store/spree_theme.css" type="text/css" />    
      <link rel="stylesheet" href="/assets/jquery-ui/minified/jquery-ui.min.css" type="text/css" />    
    <% else%>
      <link rel="stylesheet" href="<%=@website.public_path('css')%>" type="text/css" />
      <script type="text/javascript" src="<%=@website.public_path('js')%>"></script>
      <script type="text/javascript" src="/assets/jquery.js"></script>
      <script type="text/javascript" src="/assets/jquery-ui.js"></script>    
    <% end %>    
    <%= csrf_meta_tags %>
    <%= render "spree/shared/routes" %>
    </head>
    <body class="clear-block">

      <div id="page" class='<%=g_piece_selector%> <%='ui-layout-center' if @current_page.is_preview %>'><div id="page-inner" class="clear-block">
        <a name="top" id="navigation-top"></a>
        <div id="skip-to-nav"><a href="#navigation">Skip to Navigation</a></div>
        ~~content~~
      </div><!-- /#page-inner -->
      </div><!-- /#page -->
    <% if @current_page.is_preview %>      
      // And go!
      <script type="text/javascript" src="/assets/interface.js"></script>    
    <% end %>
    </body>
    </html>
  css: |-
    body
      { font-size: 100%;
        margin: 0;
        padding: 0;
        <%= @template.css :body %>
      }    
      body, caption, th, td, input, textarea, select, option, legend, fieldset
      {
        <% if @template.css(:font_family)== 'serif' %>
        font-family: Times, "Times New Roman", Georgia, "Bitstream Vera Serif", serif;
        <% else %>
        font-family: Tahoma, Verdana, Arial, Helvetica, "Bitstream Vera Sans", Sans, sans-serif;
        <% end %>
      }    
      ol,ul {
        list-style: none;
      }
    /* **** Defaults **** */  /** headings **/
      h1
      { font-size: 2em;
        line-height: 1.3em;
        margin-top: 0;
        margin-bottom: 0.5em; /* 0.5em is equavalent to 1em in the page's base font. A margin specified in ems is relative to
                                 the element's font-size, not to the pages' base font size. */
      }    
      h2
      { font-size: 1.5em;
        line-height: 1.3em;
        margin-top: 0.667em; /* Equivalent to 1em in the page's base font: 1 / 1.5 = 0.667em */
        margin-bottom: 0.667em;
      }    
      h3
      { font-size: 1.3em;
        line-height: 1.3em;
        margin-top: 0.769em; /* Equivalent to 1em in the page's base font: 1 / 1.3 = 0.769 */
        margin-bottom: 0.769em;
      }    
      h4, h5, h6
      { font-size: 1.1em;
        line-height: 1.3em;
        margin-top: 0.909em; /* Equivalent to 1em in the page's base font: 1 / 1.1 = 0.909 */
        margin-bottom: 0.909em;
      }  
      /* Normalizes margin,padding */        
      div,dl,dt,dd,ul,ol,li,pre,form,fieldset,input,p,blockquote,th,td
      { margin: 0;
        padding: 0;
      }
      /* Normalizes font-size and font-weight to normal */
      address,caption,cite,code,dfn,em,strong,th,var { font-size:normal; font-weight:normal }    
      /* Removes list-style from lists */
      table { border-collapse:collapse; border-spacing:0 }
      th, thead th, tbody th
      { text-align: left;
        font-style:normal;
        font-weight:normal;   
      }
      img
      { border: 0;
        /* remove extra height, 
         * http://stackoverflow.com/questions/6483994/css-font-size-img-tag
         */
        vertical-align:middle; 
      }
    <% if @template.css :use_bbtl %>
    div#bbtl
    { position:absolute;
      top:0;
      left:0;
      <%= @template.css :bbtl %>
    }
    <% end %>
    <% if @template.css :use_bbtr %>
    div#bbtr
    { position:absolute;
      top:0;
      right:0;
      <%= @template.css :bbtr %>
    }
    <% end %>
    <% if @template.css :use_pbbl %>
    div#pbbl
    { position:absolute;
      bottom:0;
      left:0;
      <%= @template.css :pbbl %>
    }
    <% end %>
    <% if @template.css :use_pbbr %>
    div#pbbr
    { position:absolute;
      bottom:0;
      right:0;
      <%= @template.css :pbbr %>
    }
    <% end %>
      #page
      {
        <% if @template.css(:font_size)== 10%>
        font-size: 0.625em; /* 16px x .625 = 10px */
        line-height: 1.4em; /* 10px x 1.4 = 14px */
        <% elsif @template.css(:font_size)== 12%>
        font-size: 0.75em; /* 16px x .75 = 12px */
        line-height: 1.333em; /* 12px x 1.333 = 16px */
        <% elsif @template.css(:font_size)== 14%>
        font-size: 0.875em; /* 16px x .875 = 14px */
        line-height: 1.286; /* 14px x 1.286 = 18px */
        <% elsif @template.css(:font_size)== 16%>
        font-size: 1em; /* 16px x 1 = 16px */
        line-height: 1.13; /* 16px x 1.13 = 18px */
        <% end %>
        <% if @template.css :layout_fixed %>
        margin-left: auto;
        margin-right: auto;
        <% end %>
        <%= @template.css :page %>
      }
        #page-inner
        { position:relative;
        <% @template.css :inner %>
        }
          #navigation-top, #navigation
          { position: absolute;
            left: -10000px;
          }
          #skip-to-nav
          { position:relative; /* This allows the skip-to-nav link to not take up any screen space at all, but will remain visible to screen readers? */
            z-index:-99;
            margin: 0 !important;
            font-size: 0.8em;
            background-color:#9cb3be;
          }
    
          #skip-to-nav a, #skip-to-nav a:hover, #skip-to-nav a:visited
          {
            position: absolute;
            left: 0;
            top: -500px;
            width: 1px;
            height: 1px;
            overflow: hidden;
          }
    
          #skip-to-nav a:active, #skip-to-nav a:focus
          {
            position: static;
            width: auto;
            height: auto;
          }
    .content_layout /* #page .content_layout would override .some_block .content_layout */
    {  
      <% if @template.css(:content_layout).to_i > 0 %>
      clear:none;
      <% else %>
      clear:both;
      <% end %>
    }
    .clear-block:after {
      content: ".";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }
    .clear-block {
      display: block;
    }
    .tlc, .trc, .blc, .brc
    { background-repeat: no-repeat;
      width:100%;
      height:100%;
    }
    .tb, .bb
    { background-repeat: repeat-x;
      width:100%;
      height:100%;
    }
    .lb, .rb
    { width:100%;
      height:100%;
    }
    /* common setting for subsections
     * a 
     *   a active
     *   a visited
     *   a hover     
     *   a select
     *   a select hover
     * table border, margin, bg, font(font-size, font-weight, text-decoration, color, text-align )
     *   title margin, border, padding, bg, font
     *   cell  border, padding, bg, font
     *   th    bg, font
     *   td    bg, font
     * form border, margin, padding, bg, font
     *   title margin, border, padding, bg, font
     *   lable margin, border, padding, bg, font
     *   error margin, border, padding, bg, font
     *   input margin, border, padding, bg, font
     */
    .<%=g_piece_selector%> label{ <%=@template.css(:label) %> }
    .<%=g_piece_selector%> .error{ <%=@template.css(:error) %> }
    .<%=g_piece_selector%> input{ <%=@template.css(:input) %> }
    .<%=g_piece_selector%> a{ <%=@template.css(:a) %> }
    .<%=g_piece_selector%> a:hover{ <%=@template.css(:ah) %> }    
    .<%=g_piece_selector%> .table_title{ <%=@template.css(:table_title) %> }
    .<%=g_piece_selector%> th, .<%=g_piece_selector%> td { <%=@template.css(:cell) %> }
    .<%=g_piece_selector%> th{ <%=@template.css(:th) %> }
    .<%=g_piece_selector%> td{ <%=@template.css(:td) %> }
    .<%=g_piece_selector%> .form_title{ <%=@template.css(:form_title) %> }
    .<%=g_piece_selector%> .form_label{ <%=@template.css(:form_label) %> }
    .<%=g_piece_selector%> .form_error{ <%=@template.css(:form_error) %> }
    .<%=g_piece_selector%> .form_input{ <%=@template.css(:form_input) %> }
    
    
  title: root
  slug: root
  js: ""

